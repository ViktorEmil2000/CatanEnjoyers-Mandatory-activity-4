syntax = "proto3";
package P2P;

option go_package = "github.com/ViktorEmil2000/CatanEnjoyers-Mandatory-activity-4";

service Boot{
    rpc BootstrapConnect (stream ClientToBoot) returns (stream BootToClient){}
}


message ClientToBoot {
    string id = 1;
    string port = 2;
}

message BootToClient {
    string id = 1;
    repeated string port = 2;
}