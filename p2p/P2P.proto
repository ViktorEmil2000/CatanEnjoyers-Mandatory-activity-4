syntax = "proto3";
package P2P;

option go_package = "github.com/ViktorEmil2000/CatanEnjoyers-Mandatory-activity-4";

service Boot{
    rpc BootstrapConnect (stream FromClient) returns (stream FromServer){}
}


message FromClient {
    string id = 1;
    string requets = 2;
}

message FromServer {
    int32 id = 1;
    bool permission = 2;
}